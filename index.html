<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 30%;
    }

    #noBtn {
      background-color: #ccc;
      color: black;
      left: 60%;
    }

    .message {
      margin-top: 25px;
      font-size: 22px;
      color: #ff4d6d;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
      <button id="noBtn" onmouseover="moveNo()">No üò¢</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    function sayYes() {
      const msg = document.getElementById("message");
      msg.style.display = "block";
      msg.innerText = "Yay!!! You just made me the happiest ‚ù§Ô∏è";
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const container = document.querySelector(".buttons");

      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      const randomX = Math.floor(Math.random() * (containerWidth - 100));
      const randomY = Math.floor(Math.random() * (containerHeight - 40));

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }
  </script>
</body>
</html>
